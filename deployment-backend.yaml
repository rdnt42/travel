apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: travel-app-service
spec:
  type: LoadBalancer # need "minikube tunnel" for working
  selector:
    app: travel
  ports:
    - protocol: "TCP"
      port: 8081 # The port that the service is running on in the cluster
      targetPort: 8081 # The port exposed by the service
      nodePort: 30000

---

apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: travel
spec:
  selector:
    matchLabels:
      app: travel
  replicas: 1 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: travel
    spec:
      containers:
        - name: travel-app
          image: travel # Image that will be used to containers in the cluster
          imagePullPolicy: Never
          ports:
            - containerPort: 8081 # The port that the container is running on in the cluster